<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" http-equiv="Cache-Control" content="no-cache">
<title>科学ADV中文WIKI</title>
<link href="landing/sg.css?v=20210121" rel="stylesheet" type="text/css"> 
<style type="text/css"></style>

<script type="text/javascript">
function $(element){
return element = document.getElementById(element);
}

function fangda(idd){
	var x=idd.substr(0,6);
	var z=$(x);
	z.style.transform="scale(1.2, 1.2)";
	z.style.transition="all 1s";
	var zt=$("zuotu");
	var yt=$("youtu");
	var cl=$("chilun");
if (z.id=="zuotu1") {
	var wz=$("wenzi1");
	var wz11=$("wenzi11");
	zt.style.width="calc(50% + 50px)";
	zt.style.transition="all 0.5s";
	yt.style.left="calc(50% + 50px)";
	yt.style.transition="all 0.5s";
	cl.style.left="calc(50% - 50px)";
	cl.style.transition="all 0.5s";
	cl.style.animation="chilun 1s infinite";
	cl.style.animationTimingFunction="linear";
	wz.style.transition="all 0.5s";
	wz.style.height="640px";
	wz.style.visibility="visible";
	wz.style.top="calc(-50% - 320px)";
	wz11.style.visibility="visible";
	wz11.style.height="640px";
	wz11.style.top="0px";
	wz11.style.transition="all 0.5s";
	fangda1=setTimeout("fangdada1()","1000");
}else{
	var wz=$("wenzi2");
	var wz22=$("wenzi22");
	yt.style.left="calc(50% - 50px)";
	yt.style.width="calc(50% + 50px)";
	yt.style.transition="all 0.5s";
	zt.style.left="-50px";
	zt.style.transition="all 0.5s";
	cl.style.left="calc(50% - 150px)";
	cl.style.transition="all 0.5s";
	cl.style.animation="chilunni 1s infinite";
	cl.style.animationTimingFunction="linear";
	wz.style.transition="all 0.5s";
	wz.style.height="300px";
	wz.style.visibility="visible";
	wz.style.top="calc(-50% - 150px)";
	wz22.style.visibility="visible";
	fangda2=setTimeout("fangdada2()","1000");
};
}

function fangdada1(){
	var z=$("zuotu1");
	z.style.transform="scale(1.3, 1.3)";
	z.style.transition="all 5s";
}
function fangdada2(){
	var z=$("youtu1");
	z.style.transform="scale(1.3, 1.3)";
	z.style.transition="all 5s";
}
function suoxiao(idd){
	var x=idd.substr(0,6);
	var z=$(x);
	z.style.transform="scale(1, 1)";
	z.style.transition="all 1s";
	var zt=$("zuotu");
	var yt=$("youtu");
	var cl=$("chilun");
	cl.style.left="calc(50% - 100px)";
	cl.style.transition="all 0.5s";
	cl.style.animation="chilun 5s infinite";
	cl.style.animationTimingFunction="linear";
	if (z.id=="zuotu1") {
	var wz=$("wenzi1");
	var wz11=$("wenzi11");
	zt.style.width="50%";
	zt.style.transition="all 0.5s";
	yt.style.left="50%";
	yt.style.transition="all 0.5s";
	wz.style.transition="all 0.5s";
	wz.style.height="0px";
	wz.style.visibility="hidden";
	wz.style.top="calc(-50%)";
	wz11.style.visibility="hidden";
	wz11.style.height="0px";
	wz11.style.top="50%";
	wz11.style.transition="all 0.5s";
	clearTimeout(fangda1);
}else{
	var wz=$("wenzi2");
	var wz22=$("wenzi22");
	zt.style.left="0px";
	zt.style.transition="all 0.5s";
	yt.style.left="50%";
	yt.style.width="50%";
	yt.style.transition="all 0.5s";
	wz.style.transition="all 0.5s";
	wz.style.height="0px";
	wz.style.visibility="hidden";
	wz.style.top="calc(-50%)";
	wz22.style.visibility="hidden";
	clearTimeout(fangda2);
};
}
</script>
</head>

<body>
<div class="shang"></div><div class="xia"></div><div class="zuo"></div><div class="you"></div>
<div class="biaoti"><img class="logo" src="landing/sciadv.png"><p>科学ADV中文WIKI</p></div>
<div  id="zuotu" class="zuotu" onClick="window.location.href='https://sci-adv.cc/wiki/'">
	<div id="zuotu1" class="zuotu1" onmouseover="fangda(this.id)" onmouseleave="suoxiao(this.id)"><img src="landing/bg_lcc.png" ></div>
<div id="wenzi1" class="wenzi1"><img src="landing/1.png" id="wenzi11" class="wenzi11"></div>
</div>
<div class="chilun" id="chilun"></div>
<div id="youtu" class="youtu" onClick="window.location.href='https://sci-adv.cc/blog/'">
	<div id="youtu1" class="youtu1" onmouseover="fangda(this.id)" onmouseleave="suoxiao(this.id)"><img src="landing/bg_sciadv.jpg"></div>
<div id="wenzi2" class="wenzi2"><p id="wenzi22"></p></div>
</div>




</body>
</html>
